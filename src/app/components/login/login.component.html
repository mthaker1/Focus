<div class="container">

  <ng-flash-message></ng-flash-message>
  <h2 class="page-header">Login</h2>

  <form (submit)="onLoginSubmit()">
    <div class="form-group">
      <label>Username</label>
      <input type="text" [(ngModel)]="username" name="username" class="form-control loginInputField">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control loginInputField">
    </div>

    <input type="submit" class="btn btn-primary" value="Submit">

  </form>

</div>
